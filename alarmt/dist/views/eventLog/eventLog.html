<div ng-switch="eventLog.length > 0"> <div ng-switch-when="true"> <table class="table"> <thead> <tr> <th>Time <th>Severity <th>User <th>Message <th>&nbsp;   <tbody> <tr ng-repeat="event in eventLog | orderBy:'time':true "> <td>{{event.time * 1000 | date:'MMM-dd HH:mm'}} <td>{{severities[event.severity]}} <td>{{event.user}} <td>{{formatMessage(event)}} <td> &nbsp; <!--<button type="button" class="btn btn-default btn-warning" ng-click="bypassSensor(key)">Bypass</button>-->    </table> </div> <div ng-switch-default> <p> {{loading ? 'Loading...' : 'No items'}} </p> </div> </div>
