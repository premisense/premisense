<div>
    <div class="modal-header">
        <h3 class="modal-title text-center" id="myModalLabel">
            <a class="text-left" style="float: left;" ng-click="$dismiss()">Back</a>
            Triggered Items
        </h3>
        <!--<button type="button" class="close" data-dismiss="modal">-->
        <!--<span aria-hidden="true">&times;</span>-->
        <!--<span class="sr-only">Close</span>-->
        <!--</button>-->
    </div>
    <div class="modal-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Sensor</th>
                    <th>Count</th>
                    <th>Last Triggered</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in armedState.triggeredItems">
                <td>{{sensorName(key)}}</td>
                <td>{{value.count}}</td>
                <td>{{value.lastTriggered * 1000 | date:'MMM-dd HH:mm:ss'}}</td>
                <td>
                    <button type="button" class="btn btn-default btn-warning" ng-click="bypassSensor(key)">Bypass
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" ng-click="cancelArming()">Cancel Arming</button>-->
        <!--<button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>-->
    </div>
</div>
