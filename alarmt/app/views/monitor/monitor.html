<div id="monitor_filter">
<form class="form-horizontal" role="form">

    <div class="form-group">
        <div class="col-xs-offset-0 col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="monitorFilterExpression.sensors">Sensors</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-0 col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="monitorFilterExpression.groups">Groups</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-0 col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="monitorFilterExpression.recentlyDetected">Recently Detected</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-0 col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="monitorFilterExpression.users">Users</label>
            </div>
        </div>
    </div>

    <div class="form-group has-feedback">
        <div class="col-xs-offset-0 col-sm-3">
            <input type="text" class="form-control" id="filter" ng-model="monitorFilterExpression.name" placeholder="Filter...">
            <span class="glyphicon glyphicon-remove form-control-feedback" ng-click="monitorFilterExpression.name=''"></span>
        </div>
    </div>

</form>
</div>

<div class="list-group">
    <div class="list-group-item"
         ng-click="sensorHistory(o)"
         ng-repeat="o in filteredObjects">
        <h4 class="list-group-item-heading"><span class="icon"
                                                  ng-class="{'icon-user': isUser(o), 'icon-group': isGroup(o), 'icon-sensor': isSensor(o)}"></span>
            <!--<span class="glyphicon glyphicon-camera"></span>-->
            {{o.name}}
        </h4>

        <div class="text-right">
            <div class="monitor-bar">
                <div ng-repeat="i in [9,8,7,6,5,4,3,2,1,0]"
                     class="monitor-cell"
                     ng-class="{'detected': isDetected(o, i)}"></div>
            </div>

            <span class="glyphicon glyphicon-chevron-right"></span>

        </div>
    </div>
</div>
