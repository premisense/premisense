<div ng-switch="eventLog.length > 0">
    <div ng-switch-when="true">
        <table class="table">
            <thead>
            <tr>
                <th>Time</th>
                <th>Severity</th>
                <th>User</th>
                <th>Message</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="event in eventLog | orderBy:'time':true ">
                <td>{{event.time * 1000 | date:'MMM-dd HH:mm'}}</td>
                <td>{{severities[event.severity]}}</td>
                <td>{{event.user}}</td>
                <td>{{formatMessage(event)}}</td>
                <td>
                    &nbsp;
                    <!--<button type="button" class="btn btn-default btn-warning" ng-click="bypassSensor(key)">Bypass</button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-switch-default>
        <p>
            {{loading ? 'Loading...' : 'No items'}}
        </p>
    </div>
</div>
